<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The common love calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="love.css">
    </head>
    <body>
        <h1 class="big-header my-5">Love calculator</h1>
        <p class="big-para my-5">Find Out if Your Partner Loves You Today!!!</p>
        <h1 id="results" class="my-3"></h1>
        <div class="container">
            <h1 class="result my-4">Insert Your names!! and find Out!!</h1>

            <div class="the-box">
                <fieldset>
                    <legend >Your name</legend>
                    <input type="text" id="tbone" minlength="3">
                </fieldset>
                <fieldset>
                    <legend>Partner's name</legend>
                    <input type="text" id="tbtwo" minlength="3">
                </fieldset>

                <button type="button" id="btn">find out!!</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="jquery.js"></script>
        <script src="love.js"></script>
    </body>
</html>
